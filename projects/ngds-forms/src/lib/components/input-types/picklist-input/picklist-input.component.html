<ngds-input-header #inputHeader [label]="label" [subLabel]="subLabel" [control]="control"></ngds-input-header>
<div class="d-flex position-relative">
  <div #inputGroup class="input-group">
    <ng-content #inputPrepend select="[ngdsInputPrepend]"></ng-content>
    <select class="form-control" [formControl]="control" [ngClass]="getInputClasses()"
     (focus)="onFocus()" (blur)="onBlur()" [value]="control?.value">
      <option *ngFor="let option of selectionListItems" value="{{option?.value || option}}" innerHtml="{{option?.display ||
        option?.value || option}}">
      </option>
    </select>
   
    <ng-content #inputAppend select="[ngdsInputAppend]"></ng-content>
  </div>
  <ngds-input-overlay #inputOverlay [loading]="isLoading" [invalid]="isInvalid" [dropdownCaret]="true"></ngds-input-overlay>
</div>
<ngds-input-footer #inputFooter [control]="control" [invalid]="isInvalid"></ngds-input-footer>
