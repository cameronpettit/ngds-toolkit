<div class="card h-100">
  <h5 class="card-header bg-primary text-white">{{ headerText }}</h5>
  <div class="card-body pb-0">
    <h5 class="card-title">{{ titleText }}</h5>
    <p class="card-text">{{ bodyText }}</p>
  </div>
  <div class="card-footer bg-white border-top-0 px-3 pt-3 pb-4">
    <button (click)="navigate(navigation)" type="button" class="btn btn-primary px-4">
      {{ buttonText }}
    </button>
  </div>
</div>
